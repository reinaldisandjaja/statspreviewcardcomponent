<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">

  <title>Frontend Mentor | Stats preview card component</title>
</head>

<body>

<div class="main-container">
  <div class="display">
    <img class="desktop-image"  src="images/image-header-desktop.jpg" alt="image-header-desktop">
    <img class="mobile-image" src="images/image-header-mobile.jpg" alt="image-header-mobile">
    <!-- <div class="purple"></div> -->
  </div>

  <div class="description">

    <h1 class="heading">Get <span class="title-insight">insights</span> that help your business grow.</h1>
    <p class="sub-heading">Discover the benefits of data analytics and make better decisions regarding revenue, customer
      experience, and overall efficiency.</p>

    <div class="stats">
      <p><span class="stat">10k+</span> companies</p>
      <p><span class="stat">314</span> templates</p>
      <p><span class="stat">12m+</span> queries</p>
    </div>

  </div>
</div>

  </div> -->

</body>

</html>
